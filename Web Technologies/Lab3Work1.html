<!DOCTYPE html>
<html>
<head>
    <title>CUOnline Faculty Portal Feedback</title>
    <link rel="stylesheet" href="Lab3Work1.css">
</head>
<body>
    <h2>CUOnline</h2>
    <div class="container">
        <h1>CUOnline Faculty Portal Feedback</h1>
        <form>
            <label for="email">Your Email ID:</label>
            <input type="email" id="email" name="email" required placeholder="Enter Your Email"><br><br>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required placeholder="Enter Subject"><br><br>

            <label for="attachment">Attachment:</label>
            <input type="file" id="attachment" name="attachment"><br><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

            <label for="captcha">Type the characters from the image:</label>
            <input type="text" id="captcha" name="captcha" required><br><br>

            <button type="submit">Submit</button>
        </form>

        <p>Copyright 2018 | All Rights Reserved by CUOnline CU</p>
    </div>
</body>
</html>
