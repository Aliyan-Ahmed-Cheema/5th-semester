<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="Lab3Work2.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">SAVE MORE ON APP</a></li>
                <li><a href="#">SELL</a></li>
                <li><a href="#">HELP & SUPPORT</a></li>
                <li><a href="#">LOGIN</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button type="submit"><i class="fa fa-search"></i></button>
            <a href="#"><i class="fa fa-shopping-cart"></i></a>
        </div>
    </header>

    <main>
        <h1 style="display: inline;font-size: large;">Welcome! Please login.</h1>
        <p style="display: inline;margin-left: 150px;"></p>New member? <a href="#">Register here.</a></p>

        <form>
            <h2>Login with Password</h2>
            <label for="email">Phone Number or Email:</label>
            <input type="text" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <a href="#">Forgot Password?</a><br><br>

            <button type="submit">LOGIN</button>
        </form>

        <p>Or, login with</p>
        <div class="social-login">
            <a href="#"><i class="fa fa-facebook"></i> Facebook</a>
            <a href="#"><i class="fa fa-google"></i> Google</a>
        </div>
    </main>
</body>
</html>
