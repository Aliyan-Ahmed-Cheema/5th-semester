<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Checklist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0N3fd4tl8QMEQVVHozApeYO0Oa6Fw5hoXUuEXktICBvfawOXM9PzB6ifDCKaPaOW" crossorigin="anonymous">
    
    <!-- Custom CSS to beautify the page -->
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
        }
        h3 {
            color: #5d5d5d;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            margin-left: 10px;
        }
        #toBuyList, #boughtList {
            min-height: 200px;
        }
        .row {
            margin-top: 20px;
        }
        /* Custom list styling */
        .list-group-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 15px;
            transition: background-color 0.2s ease;
        }
        .list-group-item:hover {
            background-color: #f8f9fa;
        }
        .undoBtn {
            background-color: #ffc107 !important;
        }
        .item-section {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <!-- New Item Section -->
        <div class="col-12">
            <h3>Add New Items</h3>
            <div class="input-group">
                <input type="text" id="newItemInput" class="form-control" placeholder="Enter item name">
                <button class="btn btn-success" id="addItemButton">&plus;</button>
                <button class="btn btn-primary" id="checkButton">✔</button>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Grocery List -->
        <div class="col-6">
            <h3>Items to Buy</h3>
            <div class="item-section">
                <ul class="list-group" id="toBuyList">
                    <!-- Hardcoded items -->
                    <li class="list-group-item">
                        Milk
                        <div>
                            <button class="btn btn-success btn-sm checkBtn">✔</button>
                            <button class="btn btn-danger btn-sm removeBtn">&times;</button>
                        </div>
                    </li>
                    <li class="list-group-item">
                        Bread
                        <div>
                            <button class="btn btn-success btn-sm checkBtn">✔</button>
                            <button class="btn btn-danger btn-sm removeBtn">&times;</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Bought List -->
        <div class="col-6">
            <h3>Bought Items</h3>
            <div class="item-section">
                <ul class="list-group" id="boughtList">
                    <!-- Initially empty -->
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="index.js"></script>

</body>
</html>
