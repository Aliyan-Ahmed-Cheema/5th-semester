<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Rates</title>
</head>
<body>
    <table border="1" cellpadding="20" cellspacing="10" bgcolor = "orange">
        <caption><b>Currency Rates</b></caption>
        <tr>
            <td><b>Sr. No.</b></td>
            <td><b>Currency</b></td>
            <td bgcolor="lightgreen"><b>Rate</b></td>
            <td><b>Trend</b></td>
        </tr>
        <tr>
            <td>1</td>
            <td>USD</td>
            <td bgcolor="lightgreen">300</td>
            <td>Inc.</td>
        </tr>
        <tr>
            <td>2</td>
            <td>AUD</td>
            <td bgcolor="lightgreen">180</td>
            <td>Inc.</td>
        </tr>
        <tr>
            <td>3</td>
            <td>EURO</td>
            <td bgcolor="lightgreen">323</td>
            <td>Dec.</td>
        </tr>
        <tfoot>
            <tr>
                <td bgcolor="orange" colspan="4"><b>* Currency rates from abc exchange</b></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
